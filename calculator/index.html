<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="input" placeholder="0">
            <br>
            <button onclick="press(1)">1</button>
            <button onclick="press(2)">2</button>
            <button onclick="press(3)">3</button>
            <button onclick="press('+')" style="background-color:rgba(245, 245, 13, 0.984);">+</button>
            <br>
            <button onclick="press(4)">4</button>
            <button onclick="press(5)">5</button>
            <button onclick="press(6)">6</button>
            <button onclick="press('-')" style="background-color:rgba(251, 251, 9, 0.841);">-</button>
            <br>
            <button onclick="press(7)">7</button>
            <button onclick="press(8)">8</button>
            <button onclick="press(9)">9</button>
            <button onclick="press('*')" style="background-color:rgba(251, 251, 17, 0.738);">*</button>
            <br>
            <button onclick="press(0)">0</button>
            <button onclick="press('/')">/</button>
            <button onclick="clear()">C</button>
            <button onclick="equal() " style="background-color:rgba(241, 241, 5, 0.539);" >=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
